<ion-content [fullscreen]="true" class="signup-content">
  <div class="hero-section">
    <div class="background-overlay"></div>
    <!-- Main Heading -->
    <div class="hero-content">
      <h1 class="main-heading">
        Welcome
      </h1>
      <p class="sub-heading">
        Sign up to create your account
      </p>
    </div>
  </div>

  <div class="form-section">
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <!-- Name Field -->
      <div class="input-group">
        <ion-input type="text" formControlName="name" placeholder="Full Name" fill="outline"
          [class.error-input]="isFieldInvalid('name')">
        </ion-input>
        <div *ngIf="isFieldInvalid('name')" class="error-message">
          {{ getErrorMessage('name') }}
        </div>
      </div>

      <!-- Email Field -->
      <div class="input-group">
        <ion-input type="email" formControlName="email" placeholder="Email" fill="outline"
          [class.error-input]="isFieldInvalid('email')">
        </ion-input>
        <div *ngIf="isFieldInvalid('email')" class="error-message">
          {{ getErrorMessage('email') }}
        </div>
      </div>

      <!-- Password Field -->
      <div class="input-group">
        <ion-input [type]="showPassword ? 'text' : 'password'" formControlName="password" placeholder="Password"
          fill="outline" [class.error-input]="isFieldInvalid('password')">
          <ion-button fill="clear" slot="end" (click)="togglePasswordVisibility()" class="password-toggle">
            <ion-icon [name]="showPassword ? 'eye-off-outline' : 'eye-outline'">
            </ion-icon>
          </ion-button>
        </ion-input>
        <div *ngIf="isFieldInvalid('password')" class="error-message">
          {{ getErrorMessage('password') }}
        </div>
      </div>

      <!-- Role Field -->
      <div class="input-group">
        <ion-select formControlName="role" placeholder="Select Role" fill="outline" interface="popover"
          [class.error-input]="isFieldInvalid('role')">
          <ion-select-option value="tenant">Tenant</ion-select-option>
          <ion-select-option value="owner">Owner</ion-select-option>
        </ion-select>
        <div *ngIf="isFieldInvalid('role')" class="error-message">
          {{ getErrorMessage('role') }}
        </div>
      </div>

      <!-- Forgot Password Link -->
      <div class="forgot-password">
        <a href="#" (click)="forgotPassword()">Forgot Password?</a>
      </div>

      <!-- Sign Up Button -->
      <ion-button expand="block" fill="solid" color="dark" class="primary-btn login-btn" type="submit"
        [disabled]="signupForm.invalid || isLoading">
        <ion-spinner name="crescent" *ngIf="isLoading"></ion-spinner>
        <span *ngIf="!isLoading">Sign In</span>
      </ion-button>
    </form>

    <!-- Sign In Link -->
    <div class="signin-link">
      <span>Already have an account? </span>
      <a (click)="goToSignin()"><strong>Sign In</strong></a>
    </div>
  </div>
</ion-content>
