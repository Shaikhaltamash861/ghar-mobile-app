<ion-content class="login-content" [fullscreen]="true">
  <!-- Background Hero Section -->
  <div class="hero-section">
    <div class="background-overlay"></div>

    <!-- Header with Back Button -->
    <!-- <div class="header">
      <ion-button fill="clear" color="light" class="back-btn" (click)="goBack()">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
      <div class="app-title">
        <ion-icon name="home-outline" class="app-icon"></ion-icon>
        <span>MyHome</span>
      </div>
      <div class="spacer"></div>
    </div> -->

    <!-- Main Heading -->
    <div class="hero-content">
      <h1 class="main-heading">
        Welcome Back
      </h1>
      <p class="sub-heading">
        Sign in to continue your home search
      </p>
    </div>
  </div>

  <!-- Login Form Card -->
  <div class="login-card">
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="form-container">
        <!-- Email Input -->
        <div class="input-group">
          <div class="input-wrapper">
            <ion-input formControlName="email" label="Email" label-placement="floating" fill="outline" type="email"
              placeholder="Enter your email" formControlName="email" class="custom-input"
              [class.error]="email?.invalid && email?.touched"></ion-input>
          </div>
          <div class="error-message" *ngIf="email?.invalid && email?.touched">
            <span *ngIf="email?.errors?.['required']">Email is required</span>
            <span *ngIf="email?.errors?.['email']">Please enter a valid email</span>
          </div>
        </div>

        <!-- Password Input -->
        <div class="input-group">
          <div class="input-wrapper">
            <ion-input formControlName="email" label="Password" label-placement="floating" fill="outline"
              [type]="isPasswordVisible ? 'text' : 'password'" placeholder="Enter your password"
              formControlName="password" class="custom-input" [class.error]="password?.invalid && password?.touched">
              <ion-button fill="clear" slot="end" (click)="togglePasswordVisibility()" class="password-toggle">
                <ion-icon [name]="isPasswordVisible ? 'eye-off-outline' : 'eye-outline'">
                </ion-icon>
              </ion-button>
            </ion-input>
          </div>
          <div class="error-message" *ngIf="password?.invalid && password?.touched">
            <span *ngIf="password?.errors?.['required']">Password is required</span>
            <span *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</span>
          </div>
        </div>

        <!-- Forgot Password -->
        <div class="forgot-password">
          <ion-button fill="clear" size="small" (click)="forgotPassword()">
            Forgot Password?
          </ion-button>
        </div>

        <!-- Login Button -->
        <ion-button expand="block" fill="solid" color="dark" class="primary-btn login-btn" type="submit"
          [disabled]="loginForm.invalid || isLoading">
          <ion-spinner name="crescent" *ngIf="isLoading"></ion-spinner>
          <span *ngIf="!isLoading">Sign In</span>
        </ion-button>

        <!-- Sign Up Link -->
        <div class="signup-link">
          <span>Don't have an account? </span>
          <ion-button fill="clear" size="small" (click)="navigateToSignUp()">
            Sign Up
          </ion-button>
        </div>
      </div>
    </form>
  </div>
</ion-content>
